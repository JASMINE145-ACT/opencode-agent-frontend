<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task List | DataOrchestrator - Data Platform & AI Agent</title>
    <script src="./components/api-client.js" type="module"></script>
  </head>
  <body
    x-data="{
      page: 'tasks',
      'loaded': true,
      'darkMode': false,
      'stickyMenu': false,
      'sidebarToggle': false,
      'scrollTop': false,
      tasks: [],
      searchQuery: '',
      filterStatus: 'all',
      isLoading: false
    }"
    x-init="
      darkMode = JSON.parse(localStorage.getItem('darkMode'));
      $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)));
      if (!localStorage.getItem('token')) {
        window.location.href = 'login.html';
      }
      window.logout = async function() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      };
      window.loadTasks = async function() {
        isLoading = true;
        try {
          const client = new APIClient('opencode_agent');
          const response = await client.getSessions();
          tasks = response.sessions || [
            { id: 'session-001', title: 'Sales Data Analysis', date: '2025-01-20', status: 'completed' },
            { id: 'session-002', title: 'Revenue Report', date: '2025-01-21', status: 'in-progress' },
            { id: 'session-003', title: 'Customer Insights', date: '2025-01-21', status: 'pending' },
            { id: 'session-004', title: 'Product Analysis', date: '2025-01-22', status: 'completed' },
            { id: 'session-005', title: 'Market Trends', date: '2025-01-22', status: 'failed' }
          ];
        } catch (err) {
          console.error('Failed to load tasks:', err);
        } finally {
          isLoading = false;
        }
      };
      window.deleteTask = async function(taskId) {
        if (!confirm('Are you sure you want to delete this task?')) return;
        try {
          const client = new APIClient('opencode_agent');
          await client.deleteSession(taskId);
          tasks = tasks.filter(t => t.id !== taskId);
        } catch (err) {
          alert('Failed to delete task: ' + err.message);
        }
      };
      loadTasks();
    "
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar-custom.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header-custom.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
            <!-- Page Title -->
            <div class="mb-6">
              <h1 class="mb-1 font-semibold text-gray-800 text-title-md dark:text-white/90">
                Task List
              </h1>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                View and manage all your queries and chat sessions
              </p>
            </div>

            <!-- Statistics -->
            <div class="grid grid-cols-1 gap-4 mb-6 sm:grid-cols-2 lg:grid-cols-4">
              <div class="p-4 bg-white border border-gray-200 rounded-xl dark:bg-gray-800 dark:border-gray-700">
                <div class="text-sm text-gray-500 dark:text-gray-400">Total Tasks</div>
                <div class="mt-2 text-2xl font-semibold text-gray-900 dark:text-white" x-text="tasks.length"></div>
              </div>
              <div class="p-4 bg-green-50 border border-green-200 rounded-xl dark:bg-green-900/20 dark:border-green-800">
                <div class="text-sm text-green-600 dark:text-green-400">Completed</div>
                <div class="mt-2 text-2xl font-semibold text-green-600 dark:text-green-400" x-text="tasks.filter(t => t.status === 'completed').length"></div>
              </div>
              <div class="p-4 bg-brand-50 border border-brand-200 rounded-xl dark:bg-brand-900/20 dark:border-brand-800">
                <div class="text-sm text-brand-600 dark:text-brand-400">In Progress</div>
                <div class="mt-2 text-2xl font-semibold text-brand-600 dark:text-brand-400" x-text="tasks.filter(t => t.status === 'in-progress').length"></div>
              </div>
              <div class="p-4 bg-red-50 border border-red-200 rounded-xl dark:bg-red-900/20 dark:border-red-800">
                <div class="text-sm text-red-600 dark:text-red-400">Failed</div>
                <div class="mt-2 text-2xl font-semibold text-red-600 dark:text-red-400" x-text="tasks.filter(t => t.status === 'failed').length"></div>
              </div>
            </div>

            <!-- Search and Filter -->
            <div class="flex flex-col gap-4 mb-6 sm:flex-row">
              <input
                x-model="searchQuery"
                type="text"
                placeholder="Search tasks..."
                class="flex-1 px-4 py-3 rounded-lg border border-gray-300 bg-transparent text-sm text-gray-800 focus:border-brand-300 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:focus:border-brand-800"
              />
              <select
                x-model="filterStatus"
                class="px-4 py-3 rounded-lg border border-gray-300 bg-white text-sm text-gray-800 focus:border-brand-300 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:focus:border-brand-800"
              >
                <option value="all">All Status</option>
                <option value="completed">Completed</option>
                <option value="in-progress">In Progress</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
              </select>
            </div>

            <!-- Tasks Table -->
            <div class="p-6 bg-white border border-gray-200 rounded-xl dark:bg-gray-800 dark:border-gray-700">
              <div x-show="isLoading" class="text-center py-12">
                <svg class="mx-auto animate-spin h-8 w-8 text-brand-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>

              <div x-show="!isLoading">
                <div class="overflow-x-auto">
                  <table class="w-full text-left border-collapse">
                    <thead>
                      <tr class="border-b border-gray-200 dark:border-gray-700">
                        <th class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider dark:text-gray-400">ID</th>
                        <th class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider dark:text-gray-400">Title</th>
                        <th class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider dark:text-gray-400">Date</th>
                        <th class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider dark:text-gray-400">Status</th>
                        <th class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider dark:text-gray-400">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <template x-for="task in tasks.filter(t => 
                        (filterStatus === 'all' || t.status === filterStatus) &&
                        (searchQuery === '' || t.title.toLowerCase().includes(searchQuery.toLowerCase()))
                      )" :key="task.id">
                        <tr class="border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                          <td class="px-4 py-3 text-sm text-gray-800 dark:text-gray-200" x-text="task.id"></td>
                          <td class="px-4 py-3 text-sm font-medium text-gray-800 dark:text-gray-200" x-text="task.title"></td>
                          <td class="px-4 py-3 text-sm text-gray-600 dark:text-gray-400" x-text="task.date"></td>
                          <td class="px-4 py-3">
                            <span
                              class="px-2 py-1 text-xs font-medium rounded-full"
                              :class="{
                                'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400': task.status === 'completed',
                                'bg-brand-100 text-brand-700 dark:bg-brand-900/30 dark:text-brand-400': task.status === 'in-progress',
                                'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-400': task.status === 'pending',
                                'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400': task.status === 'failed'
                              }"
                              x-text="task.status.replace('-', ' ')"
                            ></span>
                          </td>
                          <td class="px-4 py-3">
                            <div class="flex gap-2">
                              <button class="p-1.5 text-brand-500 hover:bg-brand-50 rounded-lg dark:hover:bg-brand-900/20">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                  <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                                </svg>
                              </button>
                              <button @click="deleteTask(task.id)" class="p-1.5 text-red-500 hover:bg-red-50 rounded-lg dark:hover:bg-red-900/20">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
                                </svg>
                              </button>
                            </div>
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>

                <div x-show="tasks.filter(t => 
                  (filterStatus === 'all' || t.status === filterStatus) &&
                  (searchQuery === '' || t.title.toLowerCase().includes(searchQuery.toLowerCase()))
                ).length === 0" class="text-center py-12 text-gray-500 dark:text-gray-400">
                  No tasks found
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
